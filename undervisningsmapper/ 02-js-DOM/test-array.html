<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        //array = liste
        const undervisere = ["Kamilla", "Martin", "Klaus", "migselv"]
        console.log(undervisere); //gør at hele listen bliver valgt

        console.log(undervisere, length); //gør at man kan se det overordnede tal for hvor lang listen er

        undervisere.forEach(lærer => console.log)(lærer)); //anonym arrow funktion forEach funktionen ved hvor mange elementer der er udskrevet.


        undervisere.forEach(lærer, index => console.log)(lærer, index)); //anonym arrow funktion forEach funktionen ved hvor mange elementer der er udskrevet. index viser tallene for pladser. Efterfølgende kan man evt. lave en if sætning for at kunne bestemme over f.eks. de 3 første eller de 2 sidste.


        //        console.log(undervisere[1]) - [1] gør at det er martin der bliver valgt da listen starter på 0

    </script>
</body>

</html>
