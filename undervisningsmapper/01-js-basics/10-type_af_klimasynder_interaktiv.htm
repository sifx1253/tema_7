<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Angiv længde på flyrejse</p>
    <input type="text" id="længde">
    <button>Udregn CO2 udslip på din flyrejse og kig i consol</button>
    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            let kg = 109;
            let total = længde * kg;
            let resultat = `Du udleder ${total} kg CO2 ved din flyrejse`;
            console.log(resultat);
        }
    </script>
</body></html>
